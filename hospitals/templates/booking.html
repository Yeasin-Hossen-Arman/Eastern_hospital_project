        <div class="booking-container-right">

            <div class="card-body right-down ">
                <form action="">

                </form>
            </div>


        </div>
    </div> {% endcomment %}


    <!-- review section start -->
    <section class="containerz">

            <div class="right-up ">
                <svg class="rv-img" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-capsule" viewBox="0 0 16 16">

      <section class="feature">
        <div class="fra1">
          <div class="online">
           
            <img src="/static/feature/f1.png" alt="f1" />

          </div>

          </div>
  
          <div class="online">
            <img src="/static/feature/f4.png" alt="f4" />

          </div>
  
          <div class="online">
            <img src="/static/feature/f5.png" alt="f5" />
