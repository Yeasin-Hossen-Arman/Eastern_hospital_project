{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


<!-- data table cdn start -->


<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>


<link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.css">



<script>
$(document).ready(function() {

$('#example').DataTable( {
	dom:'Bfrtip',
	buttons: [ 'copyHtml5', 'excelHtml5','csvHtml5', 'pdfHtml5'
	]
});
});

</script>

<!-- datatable cdn end -->


</head>

<br><br><br><br>
<div >
    <div class="card-body ">
        <h5 class="p-2 text-center" style="border-bottom: 2px solid orange">View Patient</h5>

		<div class="container mt-5">
		<h1 class="text-success text-center"></h1>
		<table id="example" class="table table-striped table-bordered" style="width:80%">
			<thead>
				<tr>
					<th>Patient ID</th>
					<th>Patient Name</th>
                    <th>Gender</th>
					<th>Contact</th>
					<th>Address</th>
                    <th>Action</th>
				</tr>
			</thead>

			<tbody>
            {% for i in pat %}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.name}}</td>
				<td>{{i.gender}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.address}}</td>
				<td><a href="{% url 'edit_patient' i.id %}" class="btn btn-primary">Edit</a> |
					<a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you ready to delete this record ?')" class="btn btn-danger">Delete</a></td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
	 </div>
	</div>
</div>
{% endblock content %}
