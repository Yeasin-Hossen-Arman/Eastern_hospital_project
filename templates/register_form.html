{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register form</title>

   <!-- custom css file link  -->
   {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
   <link rel="stylesheet" href="{% static 'style_login.css' %}">
   <style>
      .logo-text-login{
         width: 200px;
         height: 100x;
         padding: 20px;
         margin-left: 40%;
       }
   </style>

</head>
<body>

   <div class="container_register_form">
      <center>
         <h1>Register From</h1></center>
           <form action="#" method="post">
               {% csrf_token %}
            
               <center><div class="container">
                  <div class="logo-text-login">
                     <img class="logo" src="/static/images/hospital.png" alt="">
 
                       <h3 class="logo-heading">Eastern Hospital</h3>
                   </div>
                   <label for='first_name'><b>First Name : </b></label>
                 <input type='text' placeholder="Enter your first name" name='first_name' required><br>
                 <label for='last_name'><b>Last Name :</b></label>
                 <input type='text' placeholder='Enter your last name' name='last_name' required><br>
                 <label for='gender' ><b>Gender : </b></label>
                 <input type='radio' name='gender' value='male' required>
                 <label ><b>Male</b></label>
                 <input type='radio' name='gender' value='female' required>
                 <label ><b>Female</b></label><br>
                  <label for ='email'><b>Email Id :  </b></label>
                  <input type="email" placeholder="Enter email" name="email" float="right"  required><br>  
                  <label for='password'><b>Password : </b></label>
                  <input type="text" placeholder="Enter Password" name="password" required><br>  
                  <button type="submit"><b>Signup</b></button><br>     
                  Already an accounct <a href="http://localhost:8000/login_page/"> Login </a>
               </div>
            </form>
      </center>
   </div>
      
   
   
{% comment %} <div class="form-container">

   <form action="" method="post">
      <h3>register now</h3>
   
      <input type="text" name="name" required placeholder="enter your name">
      <input type="email" name="email" required placeholder="enter your email">
      <input type="password" name="password" required placeholder="enter your password">
      <input type="password" name="cpassword" required placeholder="confirm your password">
      <select name="user_type">
         <option value="user">Adminstration</option>
         <option value="admin">Doctor</option>
         <option value="Patient">Patient</option>
      </select>
      <input type="submit" name="submit" value="register now" class="form-btn">
      <p>already have an account? <a href="login_form.html">login now</a></p>
   </form>

</div> {% endcomment %}
{% endblock %}
</body>
</html>
